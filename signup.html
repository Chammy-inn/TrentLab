<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="" class="logo">
    <h1 class="wel">Join the Community</h1>
    <h4 class="sub">Your Journey from Idea to Market Starts Here.</h4>
    <h4 class="sub1">Kindly use your email associated with Trent University to<br> sign up and get verified.</h4>

    <form>
        <div>
        <label for="firstname">First Name</label>
        <input type="text" id="first" placeholder="First Name" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="last" placeholder="Last Name" required>
        <div>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@gmail.com" required>
        
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" class="password" placeholder="*******" required>
        </div>
        <img src="Screenshot 2024-11-09 151144.png" alt="" class="agree">
        
        <button type="submit" class="login-button"><a href="notreg.html">Sign Up</a></button>

        
  <footer class="footer">
  <img src="footer.png" alt="" class="foot">
  </footer>


</body>
</html>
