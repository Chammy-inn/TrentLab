<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>
        <img src="logo.png" alt="" srcset="" class="logo">
        <button class="logout">Log Out</button>

        <h1 class="wel">Create Your First Proposal</h1>
        <h1 class="sub">Tell us about your project idea.</h1>

        <img src="progress bar (1).png" alt="" class="pro">

        <hr class="hre">

        <div class="card">
            <div class="card-header">
                <h5 class="step-number">Step 1</h5>
              <h2>Project Info</h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" placeholder="e.g. ecopack solutions">
              </div>
              <div class="form-group">
                <label for="project-category">Project Category/Field</label>
                <select id="project-category">
                  <option value="">Choose an option</option>
                  <option value="option1">Option 1</option>
                  <option value="option2">Option 2</option>
                  </select>
              </div>
              <div class="form-group"> Â  
          
                <label for="funding">Funding(Optional)</label>
                <input type="text" id="funding" placeholder="Amount">
              </div>
              <div class="form-group">
                <label for="project-summary">Project Summary</label>
                <textarea id="project-summary" placeholder="Type something..."></textarea>
                <div class="character-count">0/150</div>
              </div>
              <div class="form-group">
                <label for="mentorship-support">Mentorship/Support needs</label>
                <textarea id="mentorship-support" placeholder="Type something..."></textarea>
                <div class="character-count">0/150</div>
              </div>
            </div>
            <div class="card-footer">
              <button type="button" class="continue"><a href="prop2.html">Continue</a></button>
            </div>
          </div>
          
</body>
</html>
