<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sentverif2.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logo.png" alt="" class="logo">
    <h1 class="wel">Join the Community</h1>
    <h4 class="sub">Transform Ideas into reality.</h4>
    

    <div class="error-card">
        <h2>Verify Email</h2>
        <p>We sent instructions to verify your email. Please check your Inbox.</p>
        <button class="okay-button"><a href="getstarted.html">Okay</a></button>
    </div>
    <form>
        <div>
        <label for="firstname">First Name</label>
        <input type="text" id="first" placeholder="First Name" required>
        <label for="lastname">Last Name</label>
        <input type="text" id="last" placeholder="Last Name" required>
        <div>
        
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="example@trentu.ca" required>
        
        <label for="password">Password</label>
        <div class="password-wrapper">
            <input type="password" class="password" placeholder="*******" required>
        </div>
        <img src="Screenshot 2024-11-09 154215.png" alt="" class="agree1">
        <h4 class="agree">I agree to the terms and Conditions</h4>
        <button type="submit" class="login-button"><a href="">Sign Up</a></button>

        
       
        <h3 class="Have">Have an account Already? <a href=""> Login</a></h3>
        
  <footer class="footer">
  <img src="footer.png" alt="" class="foot">
  </footer>


</body>
</html>
